<!-- Modal toggle -->
<button data-modal-target="authentication-modal" data-modal-toggle="authentication-modal" class="block text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm text-center dark:bg-gray-800 dark:hover:bg-gray-800 dark:focus:ring-gray-800 flex items-center" type="button">
    Add Group <span class="prose-2xl ml-1">+</span>
</button>
  
  <!-- Main modal -->
<div id="authentication-modal" tabindex="-1" aria-hidden="true" class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <button type="button" class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="authentication-modal">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
            <div class="px-6 py-6 lg:px-8">
                <h3 class="mb-4 text-xl font-medium text-gray-900 dark:text-white">Add a new student group</h3>
                <form class="space-y-6" action="{% url 'schoolms:create_new_group' professor.id %}" method="post">
                    {% csrf_token %}
                    <div>
                        <label for="group_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Enter Group Name</label>
                        <input type="text" name="group_name" id="group_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="group name" required>
                    </div>
                    <div>
                        <label for="academic_level" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select Academic Level</label>
                        <select id="academic_level" name="academic_level" autocomplete="category-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                            <option>Unversity First Year</option>
                            <option>Unversity Second Year</option>
                            <option>Unversity Third Year</option>
                            <option>Unversity Fourth Year</option>
                            <option>Unversity Fifth Year</option>
                            <option>Baccalaureate First Year</option>
                            <option>Baccalaureate Second Year</option>
                            <option>Baccalaureate Third Year</option>
                            <option>ESO First Year</option>
                            <option>ESO Second Year</option>
                            <option>ESO Third Year</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Create</button>
                </form>
            </div>
        </div>
    </div>
</div>
