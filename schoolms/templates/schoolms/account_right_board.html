<!-- account right board -->
<div class="p-4 sm:ml-64">
    <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700">
        <div class="grid grid-cols-3 gap-4 mb-4">
            <div class="flex items-center justify-center rounded bg-gray-50 dark:bg-gray-800">
                {% include 'schoolms/add_group.html' %}
            </div>
            <div class="flex items-center justify-center rounded bg-gray-50 dark:bg-gray-800">
                <p class="text-2xl text-gray-400 dark:text-gray-500">
                    <svg class="w-3.5 h-3.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
                    </svg>
                </p>
            </div>
            <div class="flex items-center justify-center rounded bg-gray-50 dark:bg-gray-800">
                <p class="text-2xl text-gray-400 dark:text-gray-500">
                    <svg class="w-3.5 h-3.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
                    </svg>
                </p>
            </div>
        </div>

        <!-- group board -->
        <div class="flex justify-between overflow-x-hidden w-full rounded bg-gray-50 dark:bg-gray-800">
            <div class="flex w-full overflow-scroll [&>div]:flex-shrink-0 bg-gray-50 dark:bg-gray-800">
                {% if professor_groups %}
                    {% for group in professor_groups %}
                        {% include 'schoolms/group.html' %}
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
</div>
