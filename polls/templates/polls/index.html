<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>Document</title>
</head>
<body>
    {% include 'polls/header.html' %}

    {% if latest_question_list %}
        <ul class="list-none m-5">
            {% for question in latest_question_list %}
                <li class="mb-5">
                    <a href="{% url 'polls:detail' question.id %}" class="text-teal-800 bg-teal-100 hover:text-white hover:bg-teal-100 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-teal-200 dark:hover:bg-teal-700 focus:outline-none">
                        {{question.question_text}}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available</p>
    {% endif %}
</body>
</html>
