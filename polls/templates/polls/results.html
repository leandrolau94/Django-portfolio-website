<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>Document</title>
</head>
<body>
    <h1 class="prose-xl">{{question.question_text}}</h1>

    <ul class="list-none m-5">
        {% for choice in question.choice_set.all %}
            <li class="mb-5">
                {{choice.choice_text}} -- {{choice.votes}} vote{{choice.votes|pluralize}}
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'polls:detail' question.id %}" class="text-white bg-teal-700 hover:bg-teal-800 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 mt-3 dark:bg-teal-600 dark:hover:bg-teal-700 focus:outline-none">
        Vote again?
    </a>
</body>
</html>
